<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./StylePanel.css">
    <script src="https://kit.fontawesome.com/a66f4a03a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-principal">
        <div class="container5">
            <div class="title">
                <h1>Registrarse</h1>
                   
            </div>
            <div class="title-two">
                <h2>Facil y rapido</h2>
            </div>
            <div class="line-two"></div>
 
            <form id="registroUsuario">
                
                <div class="user-details">
                    <div class="input-box">
                        <span for="tipoSelect" class="details">Tipo de documento</span>
                        <div class="combo-box-two">
                            <!-- Combo box con dos columnas -->
                            <select id="tipoSelect" name="tipoSelect" required>
                                <option value="" disabled selected >Seleccione...</option>
                            <!-- Opción 1 -->
                            <option value="Cedula de ciudadania">Cédula de ciudadanía</option>
                            <!-- Opción 2 -->
                            <option value="Cedula de extranjeria">Cédula de extranjería</option>
                            <!-- Opción 3 -->
                            <option value="Permiso especial de permanencia">Permiso especial de permanencia</option>
                            <!-- Opción 4 -->
                            <option value="DNI - Documento nacional de identidad">DNI - Documento nacional de identidad</option>
                            </select>
                        </div>
                    </div> 


                    <div class="input-box">
                        <span for="cedulaUsuario" class="details">Cedula</span>
                        <input id="cedulaUsuario" name="cedulaUsuario" type="number" placeholder="Identificación" required>
                    </div>

                    <div class="input-box">
                        <span for="nombreUsuario" class="details">Nombres</span>
                        <input id="nombreUsuario" name="nombreUsuario" type="text" placeholder="Nombre completo" required>
                    </div>

                    <div class="input-box">
                        <span for="apellidoUsuario" class="details">Apellido</span>
                        <input id="apellidoUsuario" name="apellidoUsuario" type="text" placeholder="Nombre completo" required>
                    </div>

                </div>
                <div class="user-details2">
                    <div class="input-box2">
                        <span for="telefonoUsuario" class="details2">Telefono</span>
                        <input id="telefonoUsuario" name="telefonoUsuario" type="number" oninput="limitInput(this)" placeholder="Numero Celular" required>
                    </div>
                    <div class="input-box2">
                        <span for="correoUsuario" class="details2">Correo</span>
                        <input id="correoUsuario" name="correoUsuario" type="text" placeholder="Correo Electronico" required>
                    </div>
                    <div class="input-box2">
                        <span for="direccionUsuario" class="details2">Direccion</span>
                        <input id="direccionUsuario" name="direccionUsuario" type="text" placeholder="Dirección Domicilio" required>
                    </div>
                    <div class="input-box2">
                        <span for="contrasenaUsuario" class="details2">Contraseña</span>
                        <input id="contrasenaUsuario" name="contrasenaUsuario" type="text" placeholder="Contraseña" required>
                    </div>
                </div>
  
                <div class="field button-field field3">
                    <button id="RegistroUser" type="submit" class="links create-button">Crear cuenta</button>
                </div>

            </form>

            <div class="popup" id="popup">
                <div class="popup-content">
                    <h2>Developer's</h2>
                    <p id="resultado"></p>
                    <button onclick="cerrarVentanaI()">Cerrar</button>
                </div>
            </div>

            <div class="remove-options">
                <div class="button-home">
                    <a href="../Index.html"><i class="fa-solid fa-house" ></i></a>
                </div>
            </div>
        </div>
        
        
        <script src="./LogingJS/JavaScript.js"></script>
</body>
</html>
