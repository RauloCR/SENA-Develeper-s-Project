<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./StylePanel.css">
    <link rel="icon" href="/images/logo PNG.png">
    <script src="https://kit.fontawesome.com/a66f4a03a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-principal">
        <div class="container5">
            <div class="title">
                <h1>Registrarse</h1>
            </div>
            <div class="title-two">
                <h2>Facil y rapido</h2>
            </div>
            <div class="line-two"></div>

            <form action="#">      
                <div class="user-details2">
                    <div class="input-box2">
                        <span class="details2">Nombre</span>
                        <input type="text" placeholder="Nombre completo" required>
                    </div>

                    <div class="input-box2">
                        <span class="details2">Cédula</span>
                        <input type="text" placeholder="Número Cédula" required>
                    </div>

                    <div class="input-box2">
                        <span class="details2">Celular</span>
                        <input type="tel" placeholder="Número Celular" required>
                    </div>

                    <div class="input-box2">
                        <span class="details2">Email</span>
                        <input type="text" placeholder="Correo Electronico" required>
                    </div>

                    <div class="input-box2">
                        <span class="details2">Direccion</span>
                        <input type="text" placeholder="Dirección Domicilio" required>
                    </div>

                    <div class="input-box2">
                        <span class="details2">Contraseña</span>
                        <input type="text" placeholder="Contraseña" required>
                    </div>
                </div>

                <div class="field button-field field3">
                    <button class="links"><a href="../Index.html">Crear cuenta</a></button>
                </div>
            </form>

            <div class="remove-options">
                <div class="button-home">
                    <a href="/Index.html"><i class="fa-solid fa-house"></i></a>
                </div>
            </div>

        </div>
</body>

</html>
