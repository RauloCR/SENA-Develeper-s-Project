<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="StylePanel.css">
    <link rel="icon" href="/images/logo PNG.png">
    <script src="https://kit.fontawesome.com/a66f4a03a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="Container-respassword">
            <img src="/images/LogoHorizontal.png" alt="work-sphere" class="image-right">
        </div>
    </section>
    <section class="container4 forms">
        <div class="loging form-tree">
            <div class="form-content">
                <form action="#">
                    <h3>Nueva contraseña</h3>
                    <div class="field input-field field3">
                        <input type="user" placeholder="Nueva contraseña" class="input">
                    </div>

                    <h3>Confirme contraseña</h3>

                    <div class="field input-field field3">
                        <input type="password" placeholder="Nueva contraseña" class="password">
                    </div>

                    <div class="field button-field field3">
                        <button class="links restablecerBtn"><a href="/SENA-Develeper-s-Project/Index.html" class="restablecerBtn">Restablecer contraseña</a></button>
                    </div>

                    <div class="form-link">
                        <span></span>
                    </div>
                </form>
            </div>

            <div class="remove-options">
                <div class="button-home">
                    <a href="../Index.html" ><i class="fa-solid fa-house" ></i></a>
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript-->
    
    <script src="./LogingJS/JavaScript.js"></script>

</html>
