<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clientes</title>
    <link rel="stylesheet" href="StylePanel.css">
    <script src="https://kit.fontawesome.com/a66f4a03a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="container forms">
        <Div class="form-content-prim">
            <a href="../Index.html">
                <img src="../images/logo PNG.png" alt="work-sphere" class="image-right">
            </a>
            <h1>PARA EL CONTROL Y SEGUIMIENTO DE MANTENIMIENTO A EQUIPOS ELETRODOMESTICOS</h1>
        </Div>
  
        <div class="form loging">

            <div class="form-content">
                <header>Login</header>
                <form action="IngresoUsuario.php" method="post">
                    <div class="field input-field">
                        <i for="usuario" class="fa-solid fa-user"></i>
                        <input name="usuario" type="user" placeholder="Numero Usuario" class="input" id="usuario" autocomplete="off">
                    </div>
                    <div class="field input-field">
                        <i for="contrasena" class="fa-solid fa-key" ></i>
                        <input name="contrasena" type="password" placeholder="Contraseña" class="password" id="contrasena">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>
 
                    <div class="form-link">
                        <a href="./RestableC.html" class="forgot-pass">¿Olvido su contraseña?</a>
                    </div>

                    <div class="field button-field">
                        <a href="/SENA-Develeper-s-Project/Dashboard/MeinMenu.html"></a>
                        <button class="links" value="ingresar" onclick="autenticar()">Ingresar</button>
                    </div>

                    <div class="form-link">
                        <span></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>

            <div class="media-options-creat">
                <div class="fields button-creat">
                    <a href="./Registro.html"><button>Crear Cuenta</button></a>
                    
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript-->
    <script src="LogingJS/JavaScript.js"></script>
</body>
</html>
