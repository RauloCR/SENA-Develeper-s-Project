            <div class="container-principal">

                    <div class="form">
                        <form id="miFormulario">
                        <div class="user-details user-details-two">

                            <div class="user-details">
                                <div class="title-tree">
                                    <h2>DETALLE DEL SERVICIO</h2>
                                </div>
                                <div class="line-tree"></div>
                            </div>
                            <div class="input-box">
                                <span for="cliente" class="details">CLIENTE</span>
                                <input id="cliente" name="cliente" type="text" placeholder="Esperando respuesta..." disabled>
                            </div>

                            <div class="input-box">
                                <span for="equipo" class="details">EQUIPO</span>
                                <input id="equipo" name="equipo" type="text" placeholder="Esperando respuesta..." disabled>
                            </div>

                            <div class="input-box">
                                <span for="direccion" class="details">DIRECCION</span>
                                <input id="direccion" name="direccion" type="text" placeholder="Esperando respuesta..." disabled>
                            </div>

                            <div class="user-details">
                                
                                <div class="user-details-three">

                                    <div class="input-box">
                                        <span for="tecnico" class="details">TECNICO</span>
                                        <input id="tecnico" name="tecnico" type="text" placeholder="Esperando respuesta..." disabled>
                                    </div>

                                    <div class="input-box">
                                        <span for="lugar" class="details">LUGAR</span>
                                        <input id="lugar" name="lugar" type="text" placeholder="Esperando respuesta..." disabled>
                                    </div>

                                    <div class="input-box">
                                        <span for="estado" class="details">ESTADO</span>
                                        <input id="estado" name="estado" type="text" placeholder="Esperando respuesta..." disabled>
                                    </div>

                                </div>
                                
                            </div>

                            <div id="image-container">
                                
                            </div>


                            
                            <!-- SEGUNDO -->

                            <div class="user-details">

                                <div class="title-tree">
                                    <h2>BUSCAR</h2>
                                </div>
    
                                <div class="line-tree"></div>


                                <div class="user-details-three">

                                    <div class="input-box">
                                        <span for="idservicio" class="details">ID SERVICIO</span>
                                        <input id="idservicio" name="idservicio" type="text" placeholder="Digite..."    >
                                    </div>
        

                                </div>
                                
                            </div>

                        </div>
                    </form>
                    </div>
                    


                    <div class="item">
