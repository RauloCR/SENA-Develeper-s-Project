<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Servicios</title>
    <link rel="stylesheet" href="./MServicios.css">
    <script src="https://kit.fontawesome.com/a66f4a03a0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section>
        <div class="contenedor-nav">

            <div class="head">
                <div class="menu-i">
                    <div class="item">
                        <img src="../../images/logo PNG.png" alt="team-work">
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="dropdown">
                                <a href="#" class="icon icon-here">Mis Servicios</a>
                            </li>
        
                            <li class="dropdown">
                                <a href="../SServicio/SServicio.html" class="icon">Solicitar Servicio</a>
                            </li>
        
                        </ul>
                    </div>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-bars"></i>Menu</a></li>
                        <li><a href="../../Index.html"><i class="fa-solid fa-right-from-bracket"></i>Log out</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Otra seccion -->
            
            

            <div class="line-two"></div>

            <div class="tile-one">
                <h2>MIS SERVICIOS</h2>
            </div>

            <div class="line"></div>

            <!-- SECTION INPUTS -->

 
            <!-- INPUT DE INGRESO DE DATOS -->

            
            <div class="container-principal">
                <div class="container5">
                    <form action="#" id="miFormulario">
                        <div class="user-details">

                            <!-- PRIMERA FILA INPUT -->

                            <div class="user-details">

                                <div class="input-box">
                                    <span class="details">EQUIPO</span>
                                    <div class="combo-box">
                                        <!-- Combo box con dos columnas -->
                                        <select id="equipoFiltrado" name="equipoFiltrado" required>
                                        <option value="" disabled selected >Seleccione...</option>
                                        <!-- Opción 1 -->
                                        <option value="LAVADORA">LAVADORA</option>
                                        <!-- Opción 2 -->
                                        <option value="HORNO MICROHONDA">HORNO MICROHONDA</option>
                                        <!-- Opción 3 -->
                                        <option value="NEVERA">NEVERA</option>
                                        <!-- Opción 4 -->
                                        <option value="TV">TV</option>
                                        <!-- Opción 5 -->
                                        <option value="EQUIPO">EQUIPO</option>
                                        </select>
                                    </div>
                                </div>
    
                            </div>
  
                            <!-- SEGUNDA FILA INPUT -->

                            <div class="user-details-tree">
                                            
                                <div class="input-box">
                                    <span class="details">FECHA INICIAL</span>
                                    <input type="date" placeholder="dd/mm/aaaa" required>
                                </div>

                                <div class="input-box">
                                    <span class="details">FECHA FINAL</span>
                                    <input type="date" placeholder="Digite..." required>
                                </div>
                            </div>

                        </div>
                    </form>
                    
                </div>
            </div>


  
            <div class="left-icon-container">
                <div class="container">
                    <div class="left-icon-two">

                        <div class="icon-options">
                            <img id="filtroB" src="../../ICON/file-magnifying-glass.svg" alt="">
                        </div>

                    </div>
                    <div class="right-icon">
                        <i id="copiarExcel" class="fa-solid fa-circle-down"></i>
                    </div>
                </div>
            </div>


            <!------main-content-start----------->

            <div class="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrapper">
                            <table id="tablaDatos" class="table table-striped table-hover">
                                <thead>
                                    <tr class="title-name">
                                        <th class="name-table">NOMBRE</th>
                                        <th class="name-table">E-MAIL</th>
                                        <th class="name-table">EQUIPO</th>
                                        <th class="name-table">LUGAR</th>
                                        <th class="name-table">FECHA REGISTRO<i id="filterButton" class="fas fa-filter"></i></th>
                                        <th class="name-table">ESTADO</th>
                                        
                                    </tr>
                                </thead>

                                <tbody>
                                    <!--
                                    <tr>
                                        <th>JOSE JOSE PEREZ PERREZ</th>
                                        <th>ejemplo@gmail.com</th>
                                        <th>EQUIPO</th>
                                        <th>LOCAL</th>
                                        <th>23/12/2023</th>
                                        <th class="name-table-two" >TERMINADO<i class="fa-regular fa-circle"></i></th>
                                        
                                    </tr> 
                                    -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VALORACION Y COMENTARIO -->
            
                <div class="comment-form-principal">
                    <div id="comment-form">
                        
                        <div id="rating-stars">
                            <span class="star" onclick="rateStar(1)">★</span>
                            <span class="star" onclick="rateStar(2)">★</span>
                            <span class="star" onclick="rateStar(3)">★</span>
                            <span class="star" onclick="rateStar(4)">★</span>
                            <span class="star" onclick="rateStar(5)">★</span>
                        </div>

                        <form id="form">
                        
                            <input type="hidden" id="rating-value" name="rating" value="0">
                            
                            <textarea id="comment" name="comment" placeholder="Escribe tu comentario..."></textarea>   
                        
                            <button id="submit-btn" type="submit" onclick="submitComment()">Enviar<i class="fa-solid fa-paper-plane"></i></button>

                        </form>

                    </div>

                </div>
            

            <div class="popup" id="popup">
                <div class="popup-content">
                    <h2>Developer's</h2>
                    <p id="resultado"></p>
                    <button onclick="cerrarVentana()">Cerrar</button>
                </div>
            </div>

        </div>
        </div>
    </section>
    <script src="./MServicios.js"></script>
</body>

</html>
